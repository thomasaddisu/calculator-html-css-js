<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by html css and js</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/queries.css">
</head>
<body>
    <div class="container">

        <header class="header">

            <p class="output">8+8=16</p>

        </header>

        <main class="main">

            <button class="remove">AC</button>
            <button  class="operator">÷</button>
            <button class="number">7</button>

            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">x</button>
            <button class="number">4</button>

            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
            <button class="number">1</button>

            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>
            <button class="zero number">0</button>

            <button class="operator">.</button>
            <button class="operator">=</button>
            <button class="delete-remove">❌Delete</button>
            
        </main>
        <!-- <footer>
            <button>Develoer Tommy</button>
        </footer> -->

        <!-- demo  https://calculatorbyhtmlcssjss.netlify.app/ -->

        <script src="js/script.js"></script>
</body>
</html>
